services:
  postgres:
    image: postgres:15-alpine
    container_name: derived_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_sot_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: derived_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_cache_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: derived_backend_image
    container_name: derived_backend
    restart: always
    working_dir: /src/backend
    environment:
      - PYTHONPATH=/src/backend:/src
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/src/backend
      - ./ingestion:/src/ingestion
      - ./temp_downloads:/src/temp_downloads
      - ./scripts:/src/scripts
    env_file:
      - .env
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }

  ingestion:
    image: derived_backend_image
    container_name: derived_ingestion
    restart: unless-stopped
    working_dir: /src/backend
    environment:
      - PYTHONPATH=/src/backend:/src
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    command: tail -f /dev/null
    volumes:
      - ./backend:/src/backend
      - ./ingestion:/src/ingestion
      - ./temp_downloads:/src/temp_downloads
    env_file:
      - .env
    depends_on:
      - backend 
      - postgres

  celery_worker:
    image: derived_backend_image
    container_name: derived_worker
    restart: always
    working_dir: /src/backend
    command: celery -A app.worker.celery_app worker -Q ingestion_queue,bootstrap_queue,default -l INFO --concurrency=2
    environment:
      - PYTHONPATH=/src/backend:/src
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    env_file:
      - .env
    volumes:
      - ./backend:/src/backend
      - ./ingestion:/src/ingestion
    depends_on:
      - postgres
      - redis

  celery_beat:
    image: derived_backend_image
    container_name: derived_beat
    restart: always
    working_dir: /src/backend
    command: celery -A app.worker.celery_app beat -l INFO
    environment:
      - PYTHONPATH=/src/backend:/src
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    env_file: 
      - .env
    volumes:
      - ./backend:/src/backend
      - ./ingestion:/src/ingestion
    depends_on:
      - redis

  flower:
    image: derived_backend_image
    container_name: derived_flower
    working_dir: /src/backend
    ports:
      - "5555:5555"
    command: celery -A app.worker.celery_app flower --port=5555 --basic_auth=${FLOWER_USER}:${FLOWER_PASSWORD}
    environment:
      - PYTHONPATH=/src/backend:/src
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - REDIS_HOST=redis
    env_file: 
      - .env
    volumes:
      - ./backend:/src/backend
    depends_on:
      - redis

volumes:
  postgres_sot_data:
  redis_cache_data:

# --- THE CRITICAL FIX ---
# Forces the entire Compose network to shrink packets to fit your Android hotspot
networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1280